<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packing Table Webcam Recorder</title>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>

  <script src="https://apis.google.com/js/api.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;

      color: #333;

    .container {
      display: flex;
      justify-content: center;

      max-width: 1100px;

      border-radius: 10px;

      margin-bottom: 20px;

    .video-container {
      position: relative;

    video {
      width: 100%;

      object-fit: cover;

      background-color: #0056b3;

      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
      color: #666;
    }

      color: red;
    }

    .status-stopped {
      color: green;
    }
  </style>

<body>

  <h1>Packing Table Webcam Recorder</h1>

  <div class="container">
    <!-- Video Container -->
    <div class="video-container">
      <video id="webcam" autoplay></video>
    </div>

    <!-- Controls Section -->
    <div class="controls">
      <div>
        <label for="trackingId">Tracking ID:</label>
        <input type="text" id="trackingId" placeholder="Enter Tracking ID">
      </div>

      <div>
        <button id="startbutton">Start Recording</button>
        <button id="endbutton" style="display:none;">Stop Camera</button>
      </div>

      <p id="status">Status: Ready</p>
    </div>
  </div>

  <script>
    const videoElement = document.getElementById('webcam');
    const statusElem = document.getElementById('status');
    const startBtn = document.getElementById('startbutton');
    const stopBtn = document.getElementById('endbutton');
    const trackingIdElem = document.getElementById('trackingId');

    // Google API client setup
    let GoogleAuth;
    let folderId = "17Q0ZfXAsm7fieH1X5X71WkPN3LEjueM7"; // Google Drive folder ID

    // Google OAuth Client setup
    function initGoogleAPI() {
      gapi.load('client:auth2', () => {
        gapi.auth2.init({
          client_id: '426872152845-93012n9kdeu0ag69f01scn7nag81a5vj.apps.googleusercontent.com',
        }).then(() => {
          GoogleAuth = gapi.auth2.getAuthInstance();
        });
      });
    }

    // Function to start recording (initialize webcam and start video stream)
    async function startRecording() {
      const trackingId = trackingIdElem.value.trim();
      if (!trackingId) {
        alert('Please enter a tracking ID!');
        return;
      }

      try {
        // Access webcam using getUserMedia with 2K resolution
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { width: 2560, height: 1440 }
        });

        // Attach the webcam stream to the video element
        videoElement.srcObject = stream;

        // Ensure the video is playing
        videoElement.play();

        // Prepare MediaRecorder to record the video at 2K resolution
        const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
        let recordedChunks = [];

        mediaRecorder.ondataavailable = event => {
          recordedChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          uploadVideoToGoogleDrive(blob, trackingId);
        };

        mediaRecorder.start();
        startBtn.style.display = "none";
        stopBtn.style.display = "block";
        statusElem.textContent = "Status: Recording";
        statusElem.classList.add('status-recording');

      } catch (err) {
        console.log("Error accessing webcam: ", err);
        statusElem.textContent = "Error accessing webcam.";
      }
    }

    // Function to stop recording
    function stopRecording() {
      const tracks = videoElement.srcObject.getTracks();
      tracks.forEach(track => track.stop());  // Stop all tracks
      startBtn.style.display = "block";
      stopBtn.style.display = "none";
      statusElem.textContent = "Status: Stopped";
      statusElem.classList.remove('status-recording');
      statusElem.classList.add('status-stopped');
    }

    // Function to upload the video to Google Drive
    function uploadVideoToGoogleDrive(blob, trackingId) {
      const fileName = `${trackingId}.webm`;

      const formData = new FormData();
      formData.append('file', blob, fileName);

      const headers = new Headers();
      headers.append("Authorization", "Bearer " + GoogleAuth.currentUser.get().getAuthResponse().access_token);

      fetch(`https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart`, {
        method: 'POST',
        headers: headers,
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log("Video uploaded successfully:", data);
        statusElem.textContent = "Video uploaded successfully!";
      })
      .catch(err => {
        console.error("Error uploading video:", err);
        statusElem.textContent = "Error uploading video.";
      });
    }

    // Request access to the webcam and show the live feed
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Request webcam access with 2K resolution
      navigator.mediaDevices.getUserMedia({ 
        video: { width: 2560, height: 1440 }
      })
        .then((stream) => {
          // Attach the webcam stream to the video element
          videoElement.srcObject = stream;
          statusElem.textContent = "Webcam is working and streaming!";
        })
        .catch((err) => {
          // Handle errors (e.g., no camera access)
          console.log("Error accessing webcam: ", err);
          statusElem.textContent = "Error accessing webcam: " + err.message;
        });
    } else {
      statusElem.textContent = "Your browser does not support webcam access.";
    }

    // Event listeners for start and stop buttons
    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);

    // Initialize Google API client
    initGoogleAPI();

  </script>

</body>
</html>
